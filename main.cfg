[buildout]
develop = .
extensions = mr.developer

extends =
    versions.cfg

parts +=
    bot
    ipython
    omelette

show-picked-versions = true

versions = versions

eggs = ${bot:eggs}
       ${ipython:eggs}

[bot]
recipe = zc.recipe.egg
eggs = DanbooruChannelBot[dev]
interpreter = py

[ipython]
recipe = zc.recipe.egg:scripts
eggs = ${bot:eggs}
       ipython
scripts = ipython

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}
